<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 - METHOD NOT ALLOWED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #2e1a47 50%, #4a1a4a 100%);
            font-family: 'Fira Code', 'Courier New', monospace;
            color: #c77dff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .error-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 2px,
                #c77dff 2px,
                #c77dff 4px
            );
        }        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .error-code {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 700;
            color: #c77dff;
            text-shadow: 
                0 0 20px #c77dff,
                0 0 40px #c77dff,
                0 0 80px #9d4edd;
            margin-bottom: 1rem;
            animation: neon-flicker 3s ease-in-out infinite;
        }
        
        .divider {
            width: 80%;
            max-width: 600px;
            height: 2px;
            background: linear-gradient(to right, transparent, #c77dff, transparent);
            margin: 1.5rem auto;
            opacity: 0.6;
        }
        
        @keyframes neon-flicker {
            0%, 100% {
                text-shadow: 
                    0 0 20px #c77dff,
                    0 0 40px #c77dff,
                    0 0 80px #9d4edd;
            }
            50% {
                text-shadow: 
                    0 0 10px #c77dff,
                    0 0 20px #c77dff,
                    0 0 40px #9d4edd;
            }
        }
        
        .error-title {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 0.5rem;
            color: #8b5cf6;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .error-subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            margin-bottom: 2rem;
            color: #a78bfa;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        
        .error-message {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-bottom: 2rem;
            color: #a78bfa;
            max-width: 800px;
            line-height: 1.6;
        }
        
        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #c77dff;
            border-radius: 10px;
            padding: 20px;
            margin: 2rem 0;
            max-width: 700px;
            text-align: left;
            box-shadow: 
                0 0 20px rgba(199, 125, 255, 0.3),
                inset 0 0 20px rgba(199, 125, 255, 0.1);
        }
        
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .close { background: #ff5555; }
        .minimize { background: #ffbb33; }
        .maximize { background: #00ff41; }
        
        .terminal-title {
            color: #c77dff;
            font-size: 0.9rem;
            margin-left: 15px;
        }
        
        .terminal-content {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .prompt {
            color: #c77dff;
        }
        
        .command {
            color: #ffffff;
        }
        
        .output {
            color: #999;
            margin-left: 20px;
        }
        
        .cursor {
            display: inline-block;
            background: #c77dff;
            width: 8px;
            height: 1.2em;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .method-text {
            color: #a78bfa;
        }
        
        .denied {
            color: #ff6666;
            font-weight: bold;
            animation: warning-flash 1.5s infinite;
        }
        
        @keyframes warning-flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .allowed {
            color: #00ff88;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #444;
            font-size: 0.8rem;
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(45deg, #c77dff, #9d4edd);
            color: #000;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 2rem;
            box-shadow: 0 0 15px rgba(199, 125, 255, 0.3);
        }
        
        .back-button:hover {
            background: linear-gradient(45deg, #9d4edd, #c77dff);
            box-shadow: 0 0 25px rgba(199, 125, 255, 0.6);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .terminal {
                margin: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="error-lines"></div>
    <div class="container">
        <div class="error-code">405</div>
        <div class="divider"></div>
        <h1 class="error-title">Method Not Allowed</h1>
        <div class="error-subtitle">Invalid HTTP Method</div>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
                <div class="terminal-title">METHOD VALIDATOR - webserv</div>
            </div>
            <div class="terminal-content">
                <div><span class="prompt">[METHOD]</span> <span class="method-text">Request: </span><span class="denied">PATCH</span></div>
                <div><span class="prompt">[ALLOWED]</span> <span class="allowed">GET, POST, DELETE</span></div>
                <div><span class="prompt">[RESOURCE]</span> <span class="method-text">/api/users/123</span></div>
                <div><span class="prompt">[STATUS]</span> <span class="denied">REQUEST_REJECTED</span></div>
                <div><span class="prompt">[ACTION]</span> <span class="method-text">Use allowed methods only</span></div>
            </div>
        </div>
        
        <a href="/" class="back-button">Return to Base</a>
    </div>
    
    <div class="footer">
        WebServ/1.0 â€¢ C++ HTTP Server
    </div>
</body>
</html>
